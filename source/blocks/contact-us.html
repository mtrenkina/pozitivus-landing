<form action="https://" method="post" class="contact-us form">
    <h2 class="main-heading contact-us__heading">Contact Us</h2>
    <p class="main-description contact-us__description">
      Connect with Us: Let's Discuss Your Digital Marketing Needs
    </p>
    <div>
      <div>
        <input type="radio" id="sayHi" name="sayHi" value="sayHi" checked />
        <label for="sayHi">Say Hi</label>

        <input
          type="radio"
          id="getQuote"
          name="getQuote"
          value="getQuote"
        />
        <label for="getQuote">Get a Quote</label>
      </div>
      <div>
        <label class="form__label form-contacts__label" for="name"
          >Name</label
        >
        <input
          class="form__input"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          required
        />
        <label class="form__label form-contacts__label" for="email"
          >E-mail<sup>*</sup></label
        >
        <input
          class="form__input"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <label class="form__label form-message__heading" for="message"
          >Message<sup>*</sup></label
        >
        <textarea
          class="form__textarea form-input"
          id="message"
          name="message"
          placeholder="Message"
        ></textarea>
      </div>
      <button class="button contact-us__button" type="submit">
        Send Message
      </button>
    </div>
  </form>
