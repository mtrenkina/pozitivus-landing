<form action="" method="post" class="contact-us">
  <div class="contact-us__header">
    <h2 class="main-heading contact-us__heading">Contact Us</h2>
    <p class="main-description contact-us__description">
      Connect with Us: Let's Discuss Your Digital Marketing Needs
    </p>
  </div>
  <div class="contact-us__container">
    <div class="contact-us__wrapper">
      <div class="contact-us__radio-input">
        <div>
          <input
            class="visually-hidden"
            type="checkbox"
            id="sayHi"
            name="sayHi"
            value="sayHi"
            checked
          />
          <label for="sayHi"></label>
          <span>Say Hi</span>
        </div>
        <div>
          <input
            class="visually-hidden"
            type="checkbox"
            id="getQuote"
            name="getQuote"
            value="getQuote"
          />
          <label for="getQuote"></label>
          <span>Get a Quote</span>
        </div>
      </div>
      <div class="contact-us__text-input">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
        </div>
        <div>
          <label for="email">E-mail<sup>*</sup></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>
        <div>
          <label for="message">Message<sup>*</sup></label>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
        </div>
      </div>
    </div>
    <button class="button contact-us__button" type="submit">Send Message</button>
  </div>
</form>
